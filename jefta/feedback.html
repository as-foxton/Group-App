<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = init;

        function init() {
            fetchFeedbacks();
        }

        function fetchFeedbacks() {
            fetch(backendurl + "/feedback/all")
                .then(r => r.json())
                .then(d => {
                    console.log("fetchFeedbacks() - List of Feedbacks: ", d)
                    fillTable(d);
                })
                //.catch(e => console.log("fetchFeedbacks() - ", e))
        }

        function fetchAccount(id) {
            let data = fetch(backendurl + "/feedback/findaccount/" + id)
                .then(r => r.json())
                .then(d => {
                    console.log("fetchAccount() - Account from id returned", d);
                    return new Promise(resolve => {
                        console.debug(d);
                        resolve(d);
                    })
                })
                .catch(e => console.log("fetchAccount() - ", e))
            return data;
        }

        async function fillTable(f) {
            // Clear table
            document.getElementById("listItemFeedback").innerHTML = "";

            for (var i = 0; i < f.length; i++) {
                account = await fetchAccount(f[i].persoon_nr);
                console.log("Test Account: ", account);

                //console.log("Naam Trainee: " + account.naam + "| persoon_nr: " + f[i].persoon_nr + "| bedrijf: " + f[i].bedrijf + "| aangenomen: " + f[i].aangenomen + "| mening: " + f[i].mening);
                if (account) {
                    document.getElementById("listItemFeedback").innerHTML += addRowFeedback(account.naam, account.bedrijf, f[i].aangenomen, f[i].mening);
                }
            }
        }

        function addRowFeedback(accNaam, vacBedrijf, aangenomen, mening) {
            return `
                    <li class="list-group-item">
                        <!-- Feedback Object -->
                        <div class="d-flex flex-column" style="margin-left: 50px; margin-right: 50px">
                        <div class="row">
                            <div class="col-lg-3 row">
                                <div>
                                    <h5><b>Trainee</b></h5>
                                    <h5>${accNaam}</h5>
                                </div>
                            </div>
                            <div class="col-lg-3 row">
                                <div>
                                    <h5><b>Reviewer Bedrijf</b></h5>    
                                    <h5>${vacBedrijf}</h5>
                                </div>
                            </div>
                            <div class="col-lg-2 row" style="background-color: ${aangenomen == true ? 'rgb(81, 210, 92)' : 'rgb(227, 58, 58)'}">
                                <div style="text-align: center"><b>${aangenomen == 1 ? 'Aangenomen' : 'Niet Aangenomen'}</b></div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <div class="row">
                            <div class="container-fluid" placeholder="Mening Placeholder" style="background: rgb(227, 227, 233)">
                                <!-- Feedback.mening -->
                                ${mening}
                            </div>
                        </div>
                    </div>
                    </li>
                    `
        }

        function verwerkgegevens(data) {
            console.log(data)
            // For fetching an array of entities
            for (var i = 0; i < data.length; i++) {
                document.getElementById("dediv").innerHTML += `<h1>${data[i].mening}</h1>`
            }

            // For fetching a single entity
            //document.getElementById("dediv").innerHTML += `<h1>${data.mening}</h1>)`
        }

        // Save entity to table
        function saveFeedback() {
            // Formulier uitlezen
            let naamInput = document.getElementById('naamInput').value;
            let bedrijfInput = document.getElementById('bedrijfInput').value;
            let feedbackInput = document.getElementById('feedbackInput').value;
            let aangenomenInput;

            if (document.getElementById('aangenomenInput').value == "on") {
                aangenomenInput = 1;
            }
            else {
                aangenomenInput = 0;
            }

            let newFeedback = {
                cv_nr: 1, // <--- cv nummer ophalen van trainee voor wie de feedback is
                persoon_nr: naamInput,
                bedrijf: bedrijfInput,
                mening: feedbackInput,
                aangenomen: aangenomenInput
            }

            fetch(backendurl + "/feedback/save", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newFeedback)
                })
                .then(response => {
                    alert('Saving Feedback: Is goedgegaan');
                })
                .catch(error => {
                    alert('Saving Feedback: Er is iets fouts gegaan');
                });
        }

        // Executed when modal is hidden
        $(document).ready(function () {
            $("#myModal").on('hidden.bs.modal', function () {
                fetchFeedbacks();
            });
        });

    </script>

</head>

<body>
    <h1>Feedback Pagina</h1>

    <div id="feedbackTable">...</div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Mening Schrijven</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Form body -->
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="email">ID van Trainee</label>
                            <input type="text" class="form-control" placeholder="ID van trainee..." id="naamInput">
                        </div>
                        <div class="form-group">
                            <label for="email">Van welk bedrijf</label>
                            <input type="text" class="form-control" placeholder="Voer hier uw bedrijf in..." id="bedrijfInput">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Mening</label>
                            <textarea class="form-control" rows="5" placeholder="Voer hier uw mening in..." id="feedbackInput"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="aangenomenInput"> Aangenomen
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveFeedback(); fetchFeedbacks()">Versturen</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Feedback List Body -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 row">
                <h2>Feedbacks</h2>
            </div>
            <div class="col-lg-6 row"></div>
            <div class="col-lg-3 row">
                <!-- Button to Open the Modal -->
                <button type="button" class="btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Mening Schrijven
                </button>
            </div>
        </div>

        <!-- List of feedbacks -->
        <ul class="list-group" id="listItemFeedback">
            <li class="list-group-item">
                <!-- Feedback Object -->
                <div id="listItemFeedback"></div>
            </li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
        </ul>
    </div>>
