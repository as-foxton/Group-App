        function letsgo() {
          var selectedCountries = Array.from(document.querySelectorAll('#country option:checked')).map(option => option.value);
          var sex = document.getElementById("sex").value;
          // var selectedCountriesString = selectedCountries.join(',');
          // fetch("http://127.0.0.1:5000/jefta/" + countryCode)        
          // fetch(`http://127.0.0.1:5000/filterdata?country=${country}&sex=${sex}`)
          // fetch(`http://20.76.64.179:5000//filterdata?country=${country}&sex=${sex}`)
          // fetch(`http://20.76.64.179:5000//filterdata?country=${selectedCountriesString}&sex=${sex}`)
          // fetch(`http://127.0.0.1:5000//filterdata?country=${selectedCountriesString}&sex=${sex}`)
          // fetch(`http://127.0.0.1:5000//filterdata?countries=${JSON.stringify(selectedCountries)}&sex=${sex}`)
          
          fetch(`https://flaskpythonazure.azurewebsites.net/filterdata?countries=${JSON.stringify(selectedCountries)}&sex=${sex}`)

            // fetch(`http://20.76.64.179:5000/filterdata?country=
            .then(r => r.json())
            .then(d => verwerkgegevens(d, selectedCountries));
        }
      
        function verwerkgegevens(data, selectedCountries) {
          var traces = [];
       
          var countryNames = {
    'AT': 'Oostenrijk',
    'BE': 'België',
    'BG': 'Bulgarije',
    'CH': 'Zwitserland',
    'CY': 'Cyprus',
    'CZ': 'Tsjechië',
    'DE': 'Duitsland',
    'DK': 'Denemarken',
    'EA19': 'Euro Area 19',
    'EA20': 'Euro Area 20',
    'EE': 'Estland',
    'EL': 'Griekenland',
    'ES': 'Spanje',
    'EU15': 'EU15',
    'EU27_2020': 'EU27_2020',
    'EU28': 'EU28',
    'FI': 'Finland',
    'FR': 'Frankrijk',
    'FX': 'Frankrijk (Metropolitan)',
    'HR': 'Kroatië',
    'HU': 'Hongarije',
    'IE': 'Ierland',
    'IS': 'IJsland',
    'IT': 'Italië',
    'LT': 'Litouwen',
    'LU': 'Luxemburg',
    'LV': 'Letland',
    'ME': 'Montenegro',
    'MK': 'Noord-Macedonië',
    'MT': 'Malta',
    'NL': 'Nederland',
    'NO': 'Noorwegen',
    'PL': 'Polen',
    'PT': 'Portugal',
    'RO': 'Roemenië',
    'RS': 'Servië',
    'SE': 'Zweden',
    'SI': 'Slovenië',
    'SK': 'Slowakije',
    'TR': 'Turkije',
    'UK': 'Verenigd Koninkrijk'
};


for (var i = 0; i < selectedCountries.length; i++) {
  var countryCode = selectedCountries[i];
  var countryName = countryNames[countryCode] || countryCode; // Use the name from the mapping or the code if not found
    var countryData = data.filter(d => d.geo === selectedCountries[i]);

    var OBS_VALUES = countryData.map(d => d.OBS_VALUE);
    var TIME_PERIODS = countryData.map(d => d.TIME_PERIOD);

    var trace = {
        x: TIME_PERIODS,
        y: OBS_VALUES,
        mode: 'lines+markers',
        line: {
            shape: 'spline'
        },
        name: countryName // Use the country name as the trace name   
       };

    traces.push(trace);
}

var layout = {
    xaxis: {
        title: 'Jaar',
        titlefont: {
            size: 20,
        },
        autorange: false,
        range: [1993, 2020],
    },
    yaxis: {
        title: 'Arbeidsparticipatie (%)',
        titlefont: {
            size: 20,
        },
        autorange: false,
        range: [10, 80],
    },
    width: 1000,
    height: 700,
    margin: {
        t: 40,
        r: 20,
        b: 50,
        l: 50
    }
};

Plotly.newPlot('myChart', traces, layout);
}
