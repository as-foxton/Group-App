<head>

    <script>
        window.onload = init;

        function init() {
            tekenmenu();
            fetchFeedbacks();
        }

        function fetchFeedbacks() {
            let id = sessionStorage.getItem("userID");

            if (sessionStorage.getItem("userID") == null) {
                console.log("No user logged in");
                return;
            }

            fetch(`http://localhost:8080/feedback/feedbacklist/${id}`,{
                headers: {
                    'AUTH_TOKEN': sessionStorage.AUTH_TOKEN
                }
            })
                .then(r => r.json())
                .then(d => {
                    console.log("fetchFeedbacks() - List of Feedbacks: ", d)
                    fillTable(d);
                })
                .catch(e => console.log("fetchFeedbacks() - ", e))
        }

        function fetchAccount(id) {
            let data = fetch("http://localhost:8080/account/" + id,{
                headers: {
                    'AUTH_TOKEN': sessionStorage.AUTH_TOKEN
                }
            })
                .then(r => r.json())
                .then(d => {
                    console.log("fetchAccount() - Account from id returned", d);
                    return new Promise(resolve => {
                        console.debug(d);
                        resolve(d);
                    })
                })
                .catch(e => console.log("fetchAccount() - ", e))
            return data;
        }

        async function fillTable(f) {
            // Clear table
            document.getElementById("listItemFeedback").innerHTML = "";

            for (var i = 0; i < f.length; i++) {
                //account = await fetchAccount(f[i].persoon_nr);
                //console.log("Test Account: ", account);

                //console.log("Naam Trainee: " + account.naam + "| persoon_nr: " + f[i].persoon_nr + "| bedrijf: " + f[i].bedrijf + "| aangenomen: " + f[i].aangenomen + "| mening: " + f[i].mening);
                if (f) {
                    //document.getElementById("listItemFeedback").innerHTML += addRowFeedback(account.naam, account.bedrijf, f[i].aangenomen, f[i].mening);
                    document.getElementById("listItemFeedback").innerHTML += addRowFeedback(f[i].id, f[i].accountName, f[i].bedrijf, false, f[i].mening);
                }
            }
        }

        function addRowFeedback(id, accNaam, vacBedrijf, aangenomen, mening) {
            return `
                    <li class="list-group-item shadow-sm" id="feedbackitem${id}" style="margin-top: 10px; margin-bottom: 10px;">
                        <!-- Feedback Object -->
                        <div class="d-flex flex-column" style="margin-left: 50px; margin-right: 50px">
                        <div class="row container-fluid">
                            <div class="col-lg-4 row">
                                <div>
                                    <label class="font-weight-bold">TRAINEE</label>
                                    <div style="font-size: 1.3em">${accNaam}</div>
                                </div>
                            </div>
                            <div class="col-lg-4 row">
                                <div>
                                    <label class="font-weight-bold">REVIEW BEDRIJF</label>    
                                    <div style="font-size: 1.3em">${vacBedrijf}</div>
                                </div>
                            </div>
                            <div class="col-lg-4 row">
                                <div class="p-3 badge badge-pill badge-${aangenomen == true ? 'success' : 'info'}" style="height: 50px; font-size: 1em"><b>${aangenomen == true ? 'Aangenomen' : 'Niet Aangenomen'}</b></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container-fluid rounded-sm" placeholder="Mening Placeholder" style="background: rgb(227, 227, 233); margin-top: 10px; margin-bottom: 5px; padding-top: 10px; padding-bottom: 10px">
                                <!-- Feedback.mening -->
                                ${mening}
                            </div>
                        </div>
                    </div>
                    </li>
                    `
        }

        function verwerkgegevens(data) {
            console.log(data)
            // For fetching an array of entities
            for (var i = 0; i < data.length; i++) {
                document.getElementById("dediv").innerHTML += `<h1>${data[i].mening}</h1>`
            }

            // For fetching a single entity
            //document.getElementById("dediv").innerHTML += `<h1>${data.mening}</h1>)`
        }

        // Save entity to table
        function saveFeedback() {
            // Formulier uitlezen
            let naamInput = document.getElementById('naamInput').value;
            let bedrijfInput = document.getElementById('bedrijfInput').value;
            let feedbackInput = document.getElementById('feedbackInput').value;
            let aangenomenInput;

            if (document.getElementById('aangenomenInput').value == "on") {
                aangenomenInput = 1;
            }
            else {
                aangenomenInput = 0;
            }

            let newFeedback = {
                cv_nr: 1, // <--- cv nummer ophalen van trainee voor wie de feedback is
                persoon_nr: naamInput,
                bedrijf: bedrijfInput,
                mening: feedbackInput,
                aangenomen: aangenomenInput
            }

            fetch("http://localhost:8080/feedback/save", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'AUTH_TOKEN': sessionStorage.AUTH_TOKEN
                },
                body: JSON.stringify(newFeedback)
                })
                .then(response => {
                    alert('Saving Feedback: Is goedgegaan');
                })
                .catch(error => {
                    alert('Saving Feedback: Er is iets fouts gegaan');
                });
        }

        // Executed when modal is hidden
        $(document).ready(function () {
            $("#myModal").on('hidden.bs.modal', function () {
                fetchFeedbacks();
            });
        });

    </script>

</head>

<body>
    <div id="menu"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Feedback Pagina</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-2 row" style="background: rgb(235, 235, 235)">
            </div>
            <div class="col-lg-8 row" style="background: rgb(235, 235, 235)">
                <!-- Feedback List Body -->
                <div class="container-fluid">
                    <div class="row" style="margin-left: 0px; margin-right: 0px">
                        <div class="mr-auto">
                            <h2>Feedbacks</h2>
                        </div>
                        <div class="ml-auto">
                            <!-- Button to Open the Modal -->
                            <button type="button" class="btn-secondary btn-lg" data-toggle="modal" data-target="#myModal">
                                Schrijf Mening
                            </button>
                        </div>
                    </div>

                    <!-- List of feedbacks -->
                    <ul class="list-group list-group-flush" id="listItemFeedback" style="margin-top: 20px">
                        <li class="list-group-item">
                            <!-- Feedback Object -->
                            <div id="listItemFeedback"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2 row" style="background: rgb(235, 235, 235)">
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Mening Schrijven</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!-- Form body -->
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="email">ID van Trainee</label>
                            <input type="text" class="form-control" placeholder="ID van trainee..." id="naamInput">
                        </div>
                        <div class="form-group">
                            <label for="email">Van welk bedrijf</label>
                            <input type="text" class="form-control" placeholder="Voer hier uw bedrijf in..." id="bedrijfInput">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Mening</label>
                            <textarea class="form-control" rows="5" placeholder="Voer hier uw mening in..." id="feedbackInput"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="aangenomenInput"> Aangenomen
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="saveFeedback(); fetchFeedbacks()">Versturen</button>
                </div>

            </div>
        </div>
    </div>

</body>
