<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

    <script src="navbar.js"></script>
    <script src="logincheck.js"></script>
    <script>
        loggedIn().then(response => {
          if(!response) {
            location.href = "/Login.html"
          }
        })
        window.onload=loadPage;

        function loadPage(){
          tekenmenu();
          welkom();
          urlParams = new URLSearchParams(window.location.search);
          if(urlParams.has('accessdenied')){
            document.getElementById("accesserror").hidden = false;
          }
        }

        function welkom() {
          document.getElementById('welkom').innerHTML='Welkom ' + sessionStorage.userNaam + '!';
          document.getElementById('rol').innerHTML='Jij hebt de rol: ' + sessionStorage.userRol;
        }
    </script>
  
</head>
<body>
     <!-- A grey horizontal navbar that becomes vertical on small screens -->
<div id="menu"></div> 
<div id="accesserror" style="margin-top: -100px; margin-bottom: 100px;" class="alert alert-danger alert-dismissible" hidden>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error</strong> You do not have permission to view that page!
</div>
  <div class="row">
    <div class="col-lg-3 text-center">
      <img src="ycnextlogo.png" class="rounded img-fluid" width=50% alt="YoungCapital NEXT Logo">
    </div>
    <div class="col-lg-6 text-center">
      <h1 id="welkom"></h1>
      <h3 id="rol"></h3>
    </div>
    <div class="col-lg-3 text-center">
      <img src="rainbowlogo.png" class="rounded img-fluid" width="50%" alt="Rainbow IT Logo">
    </div>
  </div>   
    

  <link rel="stylesheet" type="text/css" href="styles.css">
</body>
</html>
